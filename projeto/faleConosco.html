<body>
  <header class="cabecalho">
    <a href="paginaInicial.html"><img class="cabecalho-imagem" src="logo.png" alt="Logo" ></a> 
    <a class="cabecalho-menu-item" href="index.html"> </a>
    <h1 id="titulo">Fale Conosco</h1>
  </header>
<hr class="separador">

<main class="conteudo">
    <section class="container">
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome Completo</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
      
                <div class="campo">
                    <label for="sobrenome"><strong>Telefone</strong></label>
                    <input type="text" name="telefone" id="telefone" required>
                </div>
      
                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="text" name="email" id="email" required>
                    <!-- <textarea rows="1" style="width: 26em" id="email" name="email"></textarea> -->
                </div>
      
                <div class="campo">
                    <label for="experiencia"><strong>Caixa de mensagem: </strong></label>
                    <input type="text" name="experiencia" id="experiencia" required>
                    <!-- <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea> -->
                </div>
            </fieldset> 

            <button class="botao" type="submit" onsubmit="">Enviar</button>            
        </form> 
    </section>
  </main>
