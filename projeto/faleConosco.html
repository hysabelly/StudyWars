<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="faleConosco.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <!-- CSS -->
        <!-- Título da página (aparece na aba) -->
        <title>Fale Conosco</title>
    </head>

    <body>  
        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Fale Conosco</h1>
           <!--<p id="subtitulo">Complete suas informações</p>-->
            <br>
        </div>

        <!-- Início do formulário -->
        <form>
            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome Completo</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Telefone</strong></label>
                    <input type="text" name="telefone" id="telefone" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <textarea rows="1" style="width: 26em" id="email" name="email"></textarea>
            </div>

            <!-- Caixa de texto -->
            <div class="campo">
                <br> <label for="experiencia"><strong>Caixa de mensagem: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Enviar</button>            
        </form>

        <footer class="rodape">
          <nav class="rodape-menu">
          </nav>
        </footer>
    </body>
</html>
